---
# tasks file for hswong3i.mysql_vhosts

- name: create mysql user
  mysql_user:
    name: "{{ item.name }}"
    password: "{{ item.password }}"
    config_file: "/root/.my.cnf"
    login_user: "root"
    login_password: "{{ mysql_root_pass | default(None) or omit }}"
  with_items:
    - { name: "{{ mysql_vhosts_user }}", password: "{{ mysql_vhosts_pass }}" }
  when: mysql_vhosts_pass is string
  tags: hswong3i.mysql_vhosts

- name: create mysql db
  mysql_db:
    name: "{{ item.name }}"
    encoding: "{{ item.encoding }}"
    collation: "{{ item.collation }}"
    config_file: "/root/.my.cnf"
    login_user: "root"
    login_password: "{{ mysql_root_pass | default(None) or omit }}"
  with_items:
    - { name: "{{ mysql_vhosts_id }}", encoding: "{{ mysql_vhosts_encoding }}", collation: "{{ mysql_vhosts_collation }}" }
  tags: hswong3i.mysql_vhosts

- name: append privs for mysql user
  mysql_user:
    name: "{{ mysql_vhosts_user }}"
    password: "{{ mysql_vhosts_pass }}"
    host: "{{ item.host }}"
    priv: "{{ item.priv }}"
    append_privs: "yes"
    config_file: "/root/.my.cnf"
    login_user: "root"
    login_password: "{{ mysql_root_pass | default(None) or omit }}"
  with_items: "{{ mysql_vhosts_privs }}"
  tags: hswong3i.mysql_vhosts
